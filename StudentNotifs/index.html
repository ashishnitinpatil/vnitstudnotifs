<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="/static/favicon.ico" />
<meta name="description" content="StudentNotids is a website for giving updates of the latest notifications on VNIT's Student Notifications page." />
<meta name="keywords" content="VNIT,Nagpur,NIT,Student,Notifications,Updates,VNITStudNotifs" />
<meta http-equiv="cache-control" content="no-store" />
<meta http-equiv="content-language" content="en-US" />
<title>Result Analyser</title>
<link rel="stylesheet" href="/static/style.css" type="text/css" media="screen" />
<!--Google Analytics-->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</head>
<html>
<title>Student Notifications Checker</title>
<body>
{% if not all %}
<b><h2>Latest <a href="http://www.vnit.ac.in/index.php?option=com_content&view=article&id=448&Itemid=214">Student Notifications</a></b><br/></h2>
<a href="/?q=all">Click here</a> to show all notifications.<br/><hr><br/>
{% else %}
<b><h2>All <a href="http://www.vnit.ac.in/index.php?option=com_content&view=article&id=448&Itemid=214">Student Notifications</a></h2></b>
<a href="/">Click here</a> to show latest notifications.<br/><hr><br/>
{% endif %}
<ol>
{% for pst in posts %}
	<li>
        <div class="post-title"><font size="4">
        <a href="/post/{{ pst.key.id }}">{{ pst.title }}</a></font>
	       <div class="post-date"><font size="2">{{ pst.created }}</font></div>
        </div>
    </li>
	<br/>
{% endfor %}
</ol><br/>
<div style="text-align:center;font-size:20px"><a href="/about">About this Website</a></div><br/>
</body>
</html>
