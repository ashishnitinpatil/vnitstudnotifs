<html>

    <head>
        <title>Tweepy OAuth Example</title>
    </head>

    <body>
        <h1>Tweepy OAuth Example</h1>
        <h3><a href="{{authurl}}">Authorize Tweepy</a></h3>
        <h3>Request token</h3>
        <ul>
            <li><b>Key:</b> {{request_token.key}}</li>
            <li><b>Secret:</b> {{request_token.secret}}</li>
        </ul>
    </body>

</html>
